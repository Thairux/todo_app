{% extends "base.html" %}

{% block content %}
<h1>To-Do List</h1>
<form action="{{ url_for('add_todo') }}" method="POST">
    <input type="text" name="task" placeholder="Enter a new task" required>
    <button type="submit">Add</button>
</form>

<ul>
    {% for todo in todos %}
    <li>{{ todo[1] }} <a href="{{ url_for('delete_todo', todo_id=todo[0]) }}">Delete</a></li>
    {% endfor %}
</ul>
{% endblock %}
